<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eff3f2800c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="title">
            <h1><span class="title-rock">Rock</span> <span class="title-paper">Paper</span> <span class="title-scissors">Scissors</span> </h1>
        </div>
        <div class="scores">
            <div class="score">
                <div class="player-score"></div>
                <div class="player-name"><p>YOU</p></div>
            </div>
            <div class="score">
                <div class="victor-score"></div>
                <div class="victor-name"><p>VICTOR</p></div>
            </div>
        </div>
        <div class="game">
            <div class="victor-choice"></div>
            <div class="result-text"></div>
            <div class="player-choice"></div>
        </div>
        <div class="choices">
            <div id="choice-rock" class="choice"></div>
            <div id="choice-paper" class="choice"></div>
            <div id="choice-scissors" class="choice"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
